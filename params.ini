[str]
ure = https://utahrealestate.com/
ksl = https://homes.ksl.com/listing/
active = Active
backup_offer = Accepting Backup Offers
under_contract = Under Contract
off_market = Off Market

[scrape]
ure = https://www.utahrealestate.com/search/map.search/vtype/grid
width = 400
height = 800

[constant]
loader_wait_timeout = 3

[xpath]
geolocation = //*[@id="geolocation"]
locationSearch = //*[@id="locationSearch"]
filter = //*[@id="more-toggle"]
cookie_close_banner = /html/body/div[1]/span
min_price = //*[@id="listprice1"]
max_price = //*[@id="listprice2"]
bedrooms_dropdown = //*[@id="tot_bed1"]
bathrooms_dropdown = //*[@id="tot_bath1"]
under_contract_checkbox = //*[@id="stat_uc"]
square_feet_dropdown = //*[@id="tot_sqf1"]
acres_dropdown = //*[@id="dim_acres1"]
update_search = //*[@id="sub-but"]
results_listings = //*[@id="results-listings"]
results_spin_wrap = //*[@id="results-spin-wrap"]
next_button = //*[text()[contains(.,'Next')]]
loader = //*[@class="Loader"]

[selector]
property_card = #results-listings > ul > li > div
property_card_class = property___card
openhouse_label = div.new___openhouse___wrap > div.openhouse___label
property_details = div.property___details
status = p.status
listing_details = div.listing___details > span
list_price = div.list___price
address = div.listing___address
listing_agent = div.listing___agent
results_count = span.SEOResultsHeader-count
results_count_ure = div.criteria-wrap > ul > li:nth-child(1)
photo_image_ksl = a.Photo > img.Photo-image
listing_img_ure = img.listing-img
